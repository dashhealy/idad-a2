<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="synth.js" defer></script>
    <script src="UI.js" defer></script>
    <script src="effects.js" defer></script>
  </head>
  <body></body>

<dialog id="introDialog">
  <p>
    This synthesizer will make some noise, please check your system's volume
    setting. <br />
    This page changes with the time and season. <br />
    Visit, play and return to see what's new.
  </p>
  <button id="dialogCloseButton" autofocus>✓</button>
</dialog>

<div class="imageDisplay">
  <img src="" id="hoursImg" />
  <img src="" id="minutesImg" />
  <img src="" id="secondsImg" />
</div>

<div class="bodyCont">
  <div class="buttonCont">
    <button type="button" id="buttonOne">〰</button>
    <button type="button" id="buttonTwo">⏚</button>
    <button type="button" id="buttonThree">⌇</button>
    <button type="button" id="buttonFour">☍</button>
  </div>
  <div class="sliderCont">
    <input type="range" id="volume" min="-30" max="-4" value="-17" />
    <button type="button" id="mute">⭘</button>
    <button type="button" id="reverb">⇋</button>
  </div>
</div>
