<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="UI.js" defer></script>
    <script src="synth.js" defer></script>
  </head>
  <body></body>

<dialog id="introDialog">
  <p>
    This synthesizer will make some noise, please check your system's volume
    setting.
  </p>
  <button id="dialogCloseButton" autofocus>✓</button>
</dialog>

<div class="imageDisplay">
  <img src="" id="hoursImg" />
  <img src="" id="minutesImg" />
  <img src="" id="secondsImg" />
</div>

<div class="bodyCont">
  <div class="sliderCont">
    <input type="range" id="volume" min="0" max="100" />
    <input type="range" id="pitch" min="0" max="100" />
  </div>
  <div class="buttonCont">
    <button type="button" id="reverb">〰</button>
    <button type="button" id="lowpass">⏚</button>
    <button type="button" id="highpass">⌇</button>
  </div>
</div>
